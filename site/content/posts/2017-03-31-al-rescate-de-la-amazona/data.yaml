  - "<span lang=\"ES-MX\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">Este espacio está dirigido a hombres y mujeres que se reconocen heridos emocionalmente y quieren romper cadenas de dolor antes de convertirse en padres. Y que tienen conciencia del efecto que genera la herencia familiar. </span>\r\n\r\n<span lang=\"ES\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">Este primer post será solo una breve introducción a lo que iremos compartiendo quincenalmente. Puedes comentar de manera respetuosa\_y expresarte libremente. </span>\r\n\r\n<span lang=\"ES-MX\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">Este proyecto virtual nace de la necesidad personal de expresarme y compartir experiencias, conocimiento, sentimientos,\_y reflexiones desde un punto de vista objetivo basado en la inteligencia emocional. </span>\r\n\r\n<span lang=\"ES-MX\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">Con el paso del tiempo y del trabajo personal, me fui haciendo capaz de identificar mis pensamientos, emociones y acciones para sanar de manera consciente, heridas del pasado, algunas adquiridas por mis decisiones de vida y otras más heredadas, no solo de mis padres, sino de los suyos y ellos de los suyos. </span>\r\n\r\n<span lang=\"ES-MX\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">Es decir, vínculos de dolor nunca pedidos por mí, pero que lograron traspasar las barreras del tiempo y pasar de generación en generación. Cadenas de conducta criticadas, creencias nunca cuestionadas y otras cualidades y comportamientos personales exaltados como trofeos de gran valor sin serlo.</span>\r\n\r\n<span lang=\"ES-MX\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">Mi necesidad de entender, mejorar y cambiar ciertos aspectos y conductas de mi vida me llevó a<a name=\"_GoBack\"></a> emprender un camino de búsqueda interior profunda. </span>\r\n\r\n<i><span lang=\"ES\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">Mi insatisfacción personal y mi autoevaluación de felicidad, me guio a cuestionar y hurgar mis pensamientos y recuerdos para rescatar a mi verdadera yo, al ser puro que vive dentro de cada uno de nosotros y que\_es por naturaleza, pleno, feliz, creativo y todo lo puede.</span></i>\r\n\r\n<span lang=\"ES\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">\_</span><span lang=\"ES-MX\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">EL CAMINO DE LA AMAZONA</span>\r\n\r\n<span lang=\"ES-MX\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">Este espacio es el resultado de mi propia búsqueda y sanación personal. Ha sido un camino arduo, constante, sinuoso, con altas y bajas, pero inmensamente reconfortante y de gran paz y crecimiento personal. A este camino sagrado de reencuentro espiritual yo lo llamo “El camino de la Amazona”. </span>\r\n\r\n<span lang=\"ES\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">En mi andar\_por sanar mis heridas emocionales descubrí que tenía arraigadas muchas creencias que me aprisionaron sin darme cuenta. Algunas las había adoptado y otras me habían sido impuestas y, en su momento, no tuve la fuerza o la voz para manifestar mi desacuerdo.</span>\r\n\r\n<b><span lang=\"ES\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">En realidad, mi despertar no inició porque yo pensaba que algo estaba mal en mí. Al contrario, lo hice pensando en ayudar a quienes con sus conductas me afectaban.</span></b>\r\n\r\n<span lang=\"ES\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">Y fue entonces cuando empecé a escuchar frases populares y mensajes que resonaban en mi inconsciente, como, <b>¿“Quien es más loco?, ¿El loco o el que sigue al loco?”</b>, y con esta frase comencé a cuestionar si en verdad era cierto que “el que sigue al loco” (osea yo) estaba igual o peor que el “loco original”. </span>\r\n\r\n<span lang=\"ES\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">Cuestioné entonces, porque permitía y toleraba reacciones en otros que me dañaban. En aquel tiempo, examiné mis principios, mis valores, las enseñanzas mis padres, de mis abuelos, los recuerdos que mis familiares tenían de sus ancestros, vaya que comencé un recuento de mi árbol genealógico para reconocer que sucedía conmigo. </span>\r\n\r\n<span lang=\"ES\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">En ese momento, no recuerdo pensar conscientemente que quería <b>sanar</b> mi pasado, solo sabía y sentía que no era feliz con lo que vivía en mi presente, que no me sentía plena ni tenía tranquilidad de alma y espíritu. </span>\r\n\r\n<span lang=\"ES\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">Un pensamiento recurrente que venía a mi mente era: \_<i>Si yo fuera niña de nuevo y me viera de adulta, ¿me sentiría feliz y orgullosa de mi como adulto?</i> La respuesta fue NO, entonces el llanto se apoderó de mí. La negación, la frustración, el enojo, la decepción, la ira, el miedo…y más llanto. </span>\r\n\r\n<span lang=\"ES\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">Ese preciso instante de mi vida me hizo “clic” y entonces empecé </span><span lang=\"ES-MX\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">mi proceso de </span><span lang=\"ES\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">reconexión personal y sanación de mis heridas.\_\_</span>\r\n\r\n<span lang=\"ES\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">Nos vemos en el siguiente post!</span>\r\n<div align=\"center\">\r\n\r\n<hr align=\"center\" size=\"2\" width=\"100%\" />\r\n\r\n</div>\r\n<span lang=\"ES\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">Cierra tus ojos unos segundos, respira, inhala, exhala. Siente si algo de lo que leíste te ha tocado o te ha hecho “clic” en tu interior. Trata de ubicar que te hizo querer leerlo y que fuiste recordando. Anótalo en un papel. Respira nuevamente.</span>\r\n\r\n<span lang=\"ES\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">Muy importante: no le llames a mamá, papá, hermano, hermanas, novio, novia, primo, para reclamar nada. No juzgues, ni recrimines. Tampoco te juzgues a ti mismo.\_En la privacidad de tu espacio o donde te sientas cómodo (a) ,\_anota\_Tus pensamientos, sentimientos y emociones que a lo largo de la semana irán brotando.</span>\r\n\r\n<span lang=\"ES-MX\" style=\"margin: 0px; color: black; font-family: 'Book Antiqua',serif; font-size: 14pt;\">Comparte con nosotros tus comentarios y sugerencias.</span>"
